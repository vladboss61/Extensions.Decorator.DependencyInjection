name: "⚙️🌙 Build Nightly"

on:
  schedule:
    - cron: "0 */12 * * *"  # Every 12 hours

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - uses: ./.github/actions/build-action
        with:
          dotnet_version: 8.0.x
          upload_artifacts_path: ./ci
